<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Posture Monitor</title>
    <style>
        body { margin: 0; }
        #posture-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="start-button">Start VR</button>
    <div id="posture-alert"></div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let camera, scene, renderer;
        let referenceQuaternion;
        const lookDownThreshold = Math.PI / 6; // 30 degrees threshold for looking down
        
        const postureAlert = document.getElementById('posture-alert');
        const clickSound = new Audio('/api/placeholder/audio/click.mp3');

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const button = document.getElementById('start-button');
            button.addEventListener('click', onStartVR);
        }

        function onStartVR() {
            navigator.xr.requestSession('immersive-ar', {
                optionalFeatures: ['local-floor', 'bounded-floor']
            }).then(onSessionStarted);
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            session.addEventListener('end', onSessionEnded);

            // Set up calibration after a short delay
            setTimeout(calibratePosture, 2000);

            renderer.setAnimationLoop(render);
        }

        function onSessionEnded() {
            renderer.setAnimationLoop(null);
        }

        function calibratePosture() {
            const xrCamera = renderer.xr.getCamera();
            referenceQuaternion = xrCamera.quaternion.clone();
            console.log('Posture calibrated');
            clickSound.play();
        }

        function checkPosture() {
            if (!referenceQuaternion) return;

            const xrCamera = renderer.xr.getCamera();
            
            // Calculate the angle between the current look direction and the reference (calibrated) look direction
            const currentDirection = new THREE.Vector3(0, 0, -1).applyQuaternion(xrCamera.quaternion);
            const referenceDirection = new THREE.Vector3(0, 0, -1).applyQuaternion(referenceQuaternion);
            const angle = currentDirection.angleTo(referenceDirection);

            // Check if the user is looking down more than the threshold
            if (angle > lookDownThreshold && currentDirection.y < referenceDirection.y) {
                postureAlert.style.display = 'block';
            } else {
                postureAlert.style.display = 'none';
            }
        }

        function render() {
            checkPosture();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
